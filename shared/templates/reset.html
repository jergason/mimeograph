{% extends "base.html" %}

{% block content %}
<div id="reset-form">
    <h2>Forgot your password? We will email you a new one.</h2>
    <form action="{% url shared.views.forgot_password %}" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label>Username</label></td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>
                    <label>Email address</label>
                </td>
                <td>
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="Reset Password"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
